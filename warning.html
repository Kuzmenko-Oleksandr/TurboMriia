<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mriia x Turbo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="logo-container ">
        <img class="img-fluid" src="images/logo.png" alt="Mriia x Turbo">
    </div>
    <div class="main-content">
        <div class="header-back">
            <a href="index.html">
                <img class="icon-back" src="images/back.png" alt="Back Icon">
                <span>Назад</span>
            </a>
            <a class="chat-back" href="chat.html">
                <img class="chat-header-img" src="images/chat.png">
            </a>
        </div>
        <div class="student-card-container">
            <img src="images/girl-img.png" alt="" class="student-img">
            <div class="text-about-student">
                <p class="name-student">Діана</p>
                <span class="student-about">9А клас, гімназія №154, м. Київ</span>
            </div>
        </div>
        <div class="sections-buttons-container">
            <div class="section-button"><a>Успішність</a></div>
            <div class="section-button"><a>Досягнення</a></div>
            <div class="section-button"><a>Профорієнтація</a></div>
            <div class="section-button"><a>Зверни увагу!</a></div>
        </div>
        <div class="test-container warning">
            <div class="mark-container">
                <p>Геометрія</p>
                <span>Відгук учителя</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="emoji" value="1"></div>
                </div>
                <span>Оцінка за чверть</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="mark">9</div>
                </div>
                <div class="improve-container">
                    <a href="" class="improve">Покращити результати</a>
                </div>
            </div>
            <div class="mark-container">
                <p>Геометрія</p>
                <span>Відгук учителя</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="emoji" value="2"></div>
                </div>
                <span>Оцінка за чверть</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="mark">8</div>
                </div>
                <div class="improve-container">
                    <a href="" class="improve">Покращити результати</a>
                </div>
            </div>
            <div class="mark-container">
                <p>Геометрія</p>
                <span>Відгук учителя</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="emoji" value="3"></div>
                </div>
                <span>Оцінка за чверть</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="mark">5</div>
                </div>
                <div class="improve-container">
                    <a href="" class="improve">Покращити результати</a>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="js/warning.js"></script>
</body>
</html>
